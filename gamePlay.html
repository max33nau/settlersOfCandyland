<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Settlers Of CandyLand </title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles/gameBoard.css">
    <link rel="stylesheet" type="text/css" href="styles/dice.css">
    <link rel="stylesheet" type="text/css" href="styles/nav.css">

  </head>


  <body>
    <div class='titleContainer'>
      <header><img class= 'title' src='graphics/settlersTitle.png'></header>
    </div>
    <ul class='nav'>
      <a class='pagelink' href="index.html"><li>start new game</li></a>
      <a class='pagelink' href="instructions.html"><li>instructions</li></a>
      <a class='pagelink' href="about.html"><li>about</li></a>
    </ul>

    <div id='diceWrapper'>
      <div id='die1' class='dice'>0</div>
      <div id='die2' class='dice'>0</div>
      <br>
      <p>Total: </p>
      <div id='displayTotal' class='dice'>0</div>
    </div>
    <button id='rollDiceButton'>Roll Dice</button>

    <fieldset id='roadSelection'>
      <legend> Add Churro </legend>
      <div class='contolsContainer'>
        <img class= 'radioTile' src='graphics/plainTile.gif'>
        <div id='locationTopLeftChurro' class='churroLocation location'></div>
        <div id='locationTopRightChurro' class='churroLocation location'></div>
        <div id='locationMiddleLeftChurro' class='churroLocation location'></div>
        <div id='locationMiddleRightChurro' class='churroLocation location'></div>
        <div id='locationBottomLeftChurro' class='churroLocation location'></div>
        <div id='locationBottomRightChurro' class='churroLocation location'></div>
      </div>
    </fieldset>

    <fieldset id='buildingSelection'>
      <legend> Add Dessert </legend>
      <div class='contolsContainer'>
        <img class= 'radioTile' src='graphics/plainTile.gif'>
        <div id='locationTopDessert' class='dessertLocation location'> </div>
        <div id='locationTopRightDessert' class='dessertLocation location'> </div>
        <div id='locationTopLeftDessert' class='dessertLocation location'> </div>
        <div id='locationBottomLeftDessert' class='dessertLocation location'> </div>
        <div id='locationBottomRightDessert' class='dessertLocation location'> </div>
        <div id='locationBottomDessert' class='dessertLocation location'> </div>
      </div>
    </fieldset>

    <fieldset id='moveThief'>
      <div id='moveThiefButton'> Move thief</div>
    </fieldset>

    <div id='gameBoard'>

    </div>

    <fieldset id='currentPlayer'>
      <legend> Current Player </legend>
    </fieldset>


  <img class='bakingInstructions' src='graphics/bakingInstructions.gif'>
